<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management System</title>
    <link rel="stylesheet" href="task0003.css">
</head>
<body>
    <header class="header">
        <h1>Tasks ToDo</h1>
    </header>
    <div class="category">
        <div id="all-tasks" class="selected" onclick="clickOnCate(this)">所有任务（<span></span>）</div>
        <div class="list-title">分类列表</div>
        <ul class="folder-wrap" id="list-content">
            <li>
                <p class="folder selected"><img src="img/folder-icon.png" style="padding-right: 5px">默认分类（<span>1</span>）</p>
                <ul class="file-wrap">
                    <li class="file"><img src="img/file-icon.png" style="padding-right: 5px">默认子分类（1）</li>
                </ul>
            </li>
        </ul>
        <button class="add"><img src="img/plus-icon.png" style="padding-right: 5px">新增分类</button>
    </div>
    <div class="task-name">
        <div class="filter-wrap">
            <button class="filter selected" id="all">所有</button>
            <button class="filter" id="undone">未完成</button>
            <button class="filter" id="done">已完成</button>
        </div>
        <div id="task-list">
            <!-- <div></div>
            <ul>
                <li></li>
                <li></li>
            </ul> -->
        </div>
        <button class="add"><img src="img/plus-icon.png" style="padding-right: 5px">新增任务</button>
    </div>
    <div class="description">
        <div class="title">
            <div class="todo-name"></div>
            <div class="operation"></div>
        </div>
        <div class="date">任务日期：<span></span></div>
        <div class="content"></div>

        <div class="button-area">
            <button class="save" onclick="save()">保存</button>
            <button class="cancel" onclick="cancelSave()">放弃</button>
        </div>
    </div>
    <div class="cover">
        <div class="pop-up">
            <div class="pop-head">新增分类</div>
            <div class="pop-body">
                选择主分类：<select id="select-cate">
                    <!-- <option value="-1">主分类</option> -->
                </select> <br>
                新分类名称：<input id="input-cate" type="text">
            </div>
            <div class="pop-foot">
                <button onclick="ok()">确定</button>
                <button onclick="cancel()">取消</button>
            </div>
        </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/task0003.js"></script>

</body>
</html>
